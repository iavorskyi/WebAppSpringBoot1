<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" method="post">

    <input type="submit" value="Выйти"/>
    <span><a href="/user">User List</a> </span>
</form>
    <div>
        <form method="post" enctype="multipart/form-data" >
            <input type="text" name="text" placeholder="введите текст" >
            <input type="text" name="tag" placeholder="укажите тэг"> <br>
            <input type="file" name="file">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div>Message List</div>
    <form method="get" action="/main">
        <input type="text" name="filter" th:value="${filter}">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit">Поиск</button>
    </form>
    <div>
        <table>
            <thead>
            <tr>
                <th> ID </th>
                <th> Текст </th>
                <th> Автор </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td><span th:text="${message.getId()}"> ID </span></td>
                <td><span th:text="${message.getText()}"> Текст </span></td>
                <td><span th:text="${message.getAuthorName()}">Автор</span></td>
                <td> <img th:if="${message.getFilename()!=null}" th:src="@{uploads/{img}(img=${message.getFilename()})}"/>
                    <th:span th:text="${message.getFilename()}"></th:span> </td>

            </tr>
            </tbody>
        </table>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
