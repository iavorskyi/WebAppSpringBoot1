<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Spring Security Example </title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">WebAppSpBoot 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/main">Сообщения</a>
                </li>
                <th:block th:if="${user}!=null">
                    <a th:if="${user.isAdmin()}" class="nav-link" href="/user">Пользователи</a>
                </th:block>
            </ul>
            <div class="navbar-text"><span th:text="${username}"></span> </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Зарегистрировать нового пользователя</h2>
        <span th:if="${param.error}">
            Invalid username and password.
        </span>
        <span th:if="${param.logout}">
            You have been logged out.
        </span>
        <form th:action="@{/registration}" method="post" th:modelAttribute="user">
            <div class="form-group row ml-1">
                <label class="col-sm-3 col-form-label"> Имя Пользователя :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" placeholder="input 'user name'"/>
                </div>
            </div>
            <div class="form-group row ml-1">
                <label class="col-sm-3 col-form-label"> Пароль: </label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" placeholder="password"/>
                </div>
            </div>
            <div class="form-group row ml-1">
                <label class="col-sm-3 col-form-label"> Email </label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="mail" placeholder="example@mail.com"/>
                </div>
            </div>
<!--            <div class="form-group row ml-1">-->
<!--                <label class="col-sm-3 col-form-label"> Email :</label>-->
<!--                <div class="col-sm-6">-->
<!--                    <input type="email" class="form-control" name="mail" placeholder="example@mail.com"/>-->
<!--                </div>-->
<!--            </div>-->
            <!--            Сертификат-->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="  Добавить  "/>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
