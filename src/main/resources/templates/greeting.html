<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">WebAppSpBoot 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/main">Сообщения</a>
                </li>
                <li class="nav-item ">
                    <a th:if="${user!=null}" class="nav-link" href="/user/profile">Профайл</a>
                </li>
                <li class="nav-item ">
                    <th:block th:if="${user}!=null">
                    <a th:if="${user.isAdmin()}" class="nav-link" href="/user">Пользователи</a>
                    </th:block>
                </li>
            </ul>
            <div class="navbar-text"><span th:text="${username}"></span> </div>
            <div class="col-sm-3 ml-1">
                <form th:action="@{/logout}" method="post">
                    <input th:if="${username!=null}"  type="submit" class="btn btn-primary" value="Выйти"/>
                </form>
            </div>
        </div>

    </nav>
    <div class="container mt-4">
        <h4>Добро пожаловать на WebAppStringBoot!</h4>
        <p>Это просто приложение для создания сообщений</p>
        <div>
            <a th:if="${username==null}"  type="button" href="/login" class="btn btn-primary" value="Войти">Войти</a>
            <a th:if="${username==null}"  type="button" href="/registration" class="btn btn-primary" value="Войти">Регистрация</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
