<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
</head>
<body>
<h2>Редактирование пользователя</h2>
<form action="/user" method="post">
    <input type="text" name="username" th:value="${user.getUsername()}"><br><br>
    <block th:each="role: ${roles}">
        <input th:type="checkbox" th:name="${role}" th:checked="${user.getRoles().contains(role)}"/>
        <th:block th:text="${role}"/> <br>
    </block> <br>
    <input type="hidden" th:name="userId" th:value="${user.getId()}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
